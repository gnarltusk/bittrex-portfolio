<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th ng-repeat="title in PortfolioTableCtrl.tableData.titles track by $index">{{title.label}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="walletData in PortfolioTableCtrl.tableData.data track by $index">
      <td ng-repeat="walletKey in PortfolioTableCtrl.tableData.titles track by $index">{{walletData[walletKey.name]}}</td>
    </tr>
  </tbody>
</table>
